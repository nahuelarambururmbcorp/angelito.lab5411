ul.dropdown > li {
	float: left;
	list-style-type: none;
	position: relative;
}
ul.dropdown label {
	position: relative;
	display: block;
	background-color: #4caf50;
	padding: 16px;
	color: #fff;
	font-size: 16px;
	cursor: pointer;
}
ul.dropdown label img {
	width: 40px;
	height: 40px;
}
ul.dropdown label:after {
	content: "";
	position: absolute;
	display: block;
	top: 50%;
	right: 5px;
	width: 0;
	height: 0;
	border-top: 4px solid rgba(255, 255, 255, 0.5);
	border-bottom: 0 solid rgba(255, 255, 255, 0.5);
	border-left: 4px solid transparent;
	border-right: 4px solid transparent;
	transition: border-bottom 0.1s, border-top 0.1s 0.1s;
}
ul.dropdown input {
	display: none;
}
ul.dropdown input:checked ~ label:after {
	border-top: 0 solid rgba(255, 255, 255, 0.5);
	border-bottom: 4px solid rgba(255, 255, 255, 0.5);
	transition: border-top 0.1s, border-bottom 0.1s 0.1s;
}
ul.dropdown input:checked ~ ul.submenu {
	max-height: 300px;
	transition: max-height 0.5s ease-in;
}
ul.dropdown ul.submenu {
	max-height: 0;
	padding: 0;
	overflow: hidden;
	list-style-type: none;
	background: #f1f1f1;
	box-shadow: 0 0 1px rgba(0, 0, 0, 0.3);
	transition: max-height 0.5s ease-out;
	position: absolute;
	min-width: 100%;
	z-index: 999;
}
ul.dropdown ul.submenu li a {
	display: block;
	padding: 12px;
	color: #ddd;
	text-decoration: none;
	box-shadow: 0 -1px rgba(0, 0, 0, 0.5) inset;
	transition: background 0.3s;
	white-space: nowrap;
}
ul.dropdown ul.submenu li a:hover {
	background: rgba(0, 0, 0, 0.3);
}

	display: flex;

	display: flex;

<body>
  <div class="iframe-cotizaciones__container">
    <img style="width:150px" class="container__img" alt="logo-cotizaciones" title="cotizaciones" src="https://dolar-bluehoy.com.ar/images/logo-dolar.png">

    <div class="container__data" style="text-align:center;width:100%">
      <h2 class="data__titulo">Dolar Blue</h2>
      <div class="data__valores">
        <p id="dolarBCompra"><span>Compra</span></p>
        <p id="dolarBVenta"><span>Venta</span></p>
      </div>


    </div>
    <div class="container__data" style="text-align:center;width:100%">
      <h2 class="data__titulo">Dolar Oficial</h2>
      <div class="data__valores">
        <p id="dolarCompra"><span>Compra</span></p>
        <p id="dolarVenta"><span>Venta</span></p>
      </div>
    </div>
    <div class="fecha-container">
      <span class="fecha-container__valor" id="actualizado">Actualizado hace 00:00:00</span>
    </div>
  </div>

  <script>
    // Obtener datos de la URL
    fetch('https://dolar-bluehoy.com.ar/obtenerCotizaciones')
      .then(response => response.json())
      .then(data => {
        // Actualizar los valores en el HTML
        document.getElementById('dolarBCompra').innerHTML = data.dolar_b.compra + ' <span>Compra</span>';
        document.getElementById('dolarBVenta').innerHTML = data.dolar_b.venta + ' <span>Venta</span>';
        document.getElementById('dolarCompra').innerHTML = data.dolar.compra + ' <span>Compra</span>';
        document.getElementById('dolarVenta').innerHTML = data.dolar.venta + ' <span>Venta</span>';

        // Actualizar la hora de actualización
        const fecha = new Date();
        const hora = fecha.getHours().toString().padStart(2, '0');
        const minutos = fecha.getMinutes().toString().padStart(2, '0');
        const segundos = fecha.getSeconds().toString().padStart(2, '0');
        document.getElementById('actualizado').textContent = `Actualizado hace ${hora}:${minutos}:${segundos}`;
      })
      .catch(error => {
        console.error('Error al obtener los datos: ' + error);
      });
  </script>
